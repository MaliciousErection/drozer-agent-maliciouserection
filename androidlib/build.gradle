apply plugin: 'com.android.library'

android {
    namespace 'com.WithSecure.androidlib'
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 33
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            jniDebuggable false
        }
        debug {
            jniDebuggable true
            minifyEnabled false
        }
    }
}

dependencies {
}
